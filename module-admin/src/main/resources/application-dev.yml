server:
  port: 8181

spring:
  config:
    import: application-core-dev.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL_DEV}
    username: ${DB_USERNAME_DEV}
    password: ${DB_PW_DEV}

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 300MB